version: '3.5'

services:
    nginx:
        build:
            context: ..
            dockerfile: docker/nginx/Dockerfile
        volumes:
            - ../public:/var/www/html/public
        restart: unless-stopped

    php:
        build:
            context: ..
            dockerfile: docker/php/Dockerfile
            args:
                UID: "${DOCKER_UID}"
        volumes:
            - ..:/var/www/html
        restart: unless-stopped

    mysql:
        env_file:
            - .env
        image: mysql:5.7
        restart: unless-stopped
        volumes:
            - mysql:/var/lib/mysql

volumes:
    mysql:
